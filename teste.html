<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Identidade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .navbar {
            width: 100%;
            background-color: #004080;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar img {
            height: 40px;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 80px;
        }
        .icon {
            font-size: 50px;
            color: green;
        }
        .message {
            font-size: 20px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Logo UFU">
    </div>
    <div class="container">
        <div class="icon">✅</div>
        <div class="message">Identidade válida. Certificado autenticado com sucesso!</div>
    </div>
</body>
</html>
